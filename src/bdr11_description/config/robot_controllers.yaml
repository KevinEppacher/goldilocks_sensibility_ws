    type: joint_state_controller/JointStateController
    publish_rate: *loop_hz  # Use the alias instead of redefining the anchor

  eff_joint_traj_controller:
    type: effort_controllers/JointTrajectoryController
    joints: &quantec_joints
      - quantec_joint_1
      - quantec_joint_2
      - quantec_joint_3
      - quantec_joint_4
      - quantec_joint_5
      - quantec_joint_6
    gains: # Required because we're controlling an effort interface
      quantec_joint_1: {p: 20000, d: 500, i: 10, i_clamp: 1}
      quantec_joint_2: {p: 20000, d: 500, i: 10, i_clamp: 1}
      quantec_joint_3: {p: 20000, d: 500, i: 10, i_clamp: 1}
      quantec_joint_4: {p: 500, d: 10, i: 1, i_clamp: 1}
      quantec_joint_5: {p: 500, d: 10, i: 1, i_clamp: 1}
